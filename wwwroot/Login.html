<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>LoginRestfull</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
        function consultar(){
	        nombre = $('#nombre').val();
            clave =  $('#clave').val();
            $.ajax({
                 url: "https://localhost:7195/api/Usuarios"
            }).then(function (data) {
                 password = data[0].password;
                 usuario = data[0].usuario;
                if (nombre == usuario && clave == password) {
                    alert("Login correcto");
                 }
                 else {
                    alert("Usuario o clave incorrecto");
                }
            });	
        }
</script>
</head>
<body>
    <div>
        <form>
            <label for="name">Usuario:</label>
            <input id="nombre" type="name">
            <label >Clave:</label>
            <input id="clave" type="password">
            <div>
                <input type="button" value="Ingresar" onClick="consultar()">
            </div>
        </form>       
    </div>
</body>
</html>
